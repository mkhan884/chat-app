<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Request Functionality</title>
</head>
<body>
  <h2>Friend Request Functionality</h2>

  <!-- Send Friend Request -->
  <div>
    <h3>Send Friend Request</h3>
    <input id="send-username" placeholder="Your username" type="text" />
    <input id="send-friend-username" placeholder="Friend's username" type="text" />
    <button onclick="sendFriendRequest()">Send Request</button>
  </div>

  <!-- Respond to Friend Request -->
  <div>
    <h3>Respond to Friend Request</h3>
    <input id="respond-username" placeholder="Your username" type="text" />
    <input id="respond-friend-username" placeholder="Friend's username" type="text" />
    <select id="response-status">
      <option value="accepted">Accept</option>
      <option value="rejected">Reject</option>
    </select>
    <button onclick="respondToRequest()">Respond</button>
  </div>

  <!-- Get All Friends -->
  <div>
    <h3>Your Friends</h3>
    <input id="get-friends-username" placeholder="Your username" type="text" />
    <button onclick="getFriendsList()">Get Friends</button>
    <ul id="friends-list"></ul>
  </div>

  <script>
    const BASE_URL = "http://localhost:3000";

    async function sendFriendRequest() {
      const username = document.getElementById("send-username").value;
      const friendUsername = document.getElementById("send-friend-username").value;

      try {
        const response = await fetch(`${BASE_URL}/friends/send-friend-request`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, friendUsername }),
        });
        if (response.ok) {
          alert("Friend request sent successfully.");
        } else {
          alert("Failed to send friend request.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred.");
      }
    }

    async function respondToRequest() {
      const username = document.getElementById("respond-username").value;
      const friendUsername = document.getElementById("respond-friend-username").value;
      const status = document.getElementById("response-status").value;

      try {
        const response = await fetch(`${BASE_URL}/friends/respond-friend-request`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, friendUsername, status }),
        });
        if (response.ok) {
          alert("Friend request response submitted.");
        } else {
          alert("Failed to respond to friend request.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred.");
      }
    }

    async function getFriendsList() {
      const username = document.getElementById("get-friends-username").value;

      try {
        const response = await fetch(`${BASE_URL}/friends/get-all-friends/${username}`);
        if (response.ok) {
          const data = await response.json();
          console.log(data)
          const friendsList = document.getElementById("friends-list");
          friendsList.innerHTML = ""; // Clear current list
          data.forEach((friend) => {
            const li = document.createElement("li");
            li.textContent = friend.friend_username;
            friendsList.appendChild(li);
          });
        } else {
          alert("Failed to fetch friends list.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred.");
      }
    }
  </script>
</body>
</html>
