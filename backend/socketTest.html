<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Client Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Client Test</h1>
    <p>Status: <span id="status">Connecting...</span></p>

    <script>
        const socket = io('http://localhost:3000');  // Replace with your server URL if different

        socket.on('connect', () => {
            document.getElementById('status').innerText = `Connected with socket id: ${socket.id}`;
            console.log(`Connected to server with socket id: ${socket.id}`);
        });

        socket.on('disconnect', () => {
            document.getElementById('status').innerText = 'Disconnected from server';
            console.log('Disconnected from server');
        });

        // You can add other socket events here, if necessary
    </script>
</body>
</html>
